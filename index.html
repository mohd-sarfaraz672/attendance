    <div class="container">
        <h1>üìä Attendance Calculator</h1>
        <p class="subtitle">Calculate your attendance percentage easily</p>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="totalDays">Total Number of Days</label>
                <input type="number" id="totalDays" min="0" placeholder="Enter total days" required>

            </div>
            
            <div class="form-group">
                <label for="absentDays">Number of Days Absent</label>
                <input type="number" id="absentDays" min="0" placeholder="Enter days absent">
                <p class="info-text">Leave empty to calculate from present days</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="button-group">
                <button type="submit" class="calculate-btn">Calculate</button>
                <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
            </div>
        </form>

            </div>
        </div>

    <script>
        const form = document.getElementById('attendanceForm');
        const errorMessage = document.getElementById('errorMessage');
        const results = document.getElementById('results');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            calculateAttendance();
        });
        
        // Auto-calculate when typing
        document.getElementById('totalDays').addEventListener('input', calculateAttendance);
        document.getElementById('presentDays').addEventListener('input', calculateAttendance);
        document.getElementById('absentDays').addEventListener('input', calculateAttendance);
        
        function calculateAttendance() {
            const totalDays = parseInt(document.getElementById('totalDays').value) || 0;
            let presentDays = parseInt(document.getElementById('presentDays').value) || 0;
            let absentDays = parseInt(document.getElementById('absentDays').value) || 0;

            if (totalDays < 0) {
                showError('Total days cannot be negative');

            errorMessage.style.display = 'block';
            results.style.display = 'none';
        }

            form.reset();
            errorMessage.style.display = 'none';
            results.style.display = 'none';
        }
